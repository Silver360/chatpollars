<div ng-controller="ctrlTerminal" id="terminal" class="col-xs-4" focus>
	<form class="row col-xs-12" novalidate>
		<section class="col-xs-12">{{ output }}</section>
		<input autofocus class="col-xs-12" ng-model="command" /><span id="cursor">_</span>
		<button ng-show="false" ng-click="sendCommand()"></button>
	</form>
</div>
